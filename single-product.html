            </div>
            <nav>
                <ul id="navbar-tablet">
                    <li><a href="shop.html">SHOP</a></li>
                    <li><a href="blog.html">BLOG</a></li>

                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </header>

        <nav id="navbar">
            <a href="index.html" id="home-link">
                <i class="fas fa-home navbar-icon"></i>
                <span class="navbar-label">home</span>

                <a href="shop.html">
                    <i class="fas fa-shopping-bag navbar-icon"></i>
                    <span class="navbar-label">shop</span>

            </div>
            <a href="https://wa.me/12468262782" id="contact-link" target="_blank">

                <span class="navbar-label">chat</span>
            </a>
            <div id="menu-section">
                <button id="menu-button">
                    <i class="fas fa-bars navbar-icon"></i>
                    <span class="navbar-label">menu</span>
                </button>
            </div>
        </nav>

        <div id="slide-in-menu">
            <div class="menu-item">
                <i class="fas fa-info"></i>
                <a href="about.html">about</a>
            </div>
            <div class="menu-item">
                <i class="fas fa-blog"></i>
                <a href="blog.html">blog</a>
            </div>
            <div class="menu-item">
                <i class="fas fa-envelope"></i>
                <a href="contact.html">contact</a>
            </div>
            <div class="menu-item">
                <i class="fas fa-shopping-cart"></i>
                <a href="cart.html">view cart</a>
            </div>
        </div>
        <!-- End of Slide-In Menu -->

        <main>
            <section id="product-container" class="product">

            </section>
        </main>
        <footer>
            <div class="copyright">
                <span>&#169; 2023, Elias Food Imports</span>
            </div>

    <script src="single-product.js" type="module"></script>
